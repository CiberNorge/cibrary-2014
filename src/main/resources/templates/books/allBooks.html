<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="../layout">
<head>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <form role="form">
            <div class="col-xs-9">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-search"></span>
                        </div>
                        <input class="form-control" type="text" placeholder="search"/>
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <input class="btn" type="submit" name="search" value="Search"/>
            </div>
            </form>
        </div>
        <div class="row">
            <div class="col-xs-9">
                <div th:if="${globalMessage}" layout:fragment="globalMessages" class="alert alert-success">
                    <span th:text="${globalMessage}"></span>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sort<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Author</a></li>
                        <li><a href="#">Availability</a></li>
                        <li><a href="#">Category</a></li>
                        <li><a href="#">Title</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row" th:each="book : ${books}">
            <hr/>
            <div class="col-xs-3">
                <img class="img-responsive" src="http://www.graphicsfuel.com/wp-content/uploads/2012/07/red-book.png"/>
            </div>
            <div id="bookInfo" class="col-xs-6">
                <h3 th:text="${book.title}"></h3>
                <h3 th:text="${book.auther}"></h3>
                <h3 th:text="${book.publicationYear}"></h3>
                <h4 th:text="${book.description}"></h4>
            </div>
            <div class="col-xs-3 pull-right">
                <form id="bookListForm" th:action="@{'/loanBook/' + ${book.isbn}}" method="post">
                    <input class="btn btn-success" type="submit" name="loan" value="Loan"/>
                </form>
                <br/>
                <button class="btn btn-primary">More</button>
            </div>
        </div>
    </div>
</body>
</html>
